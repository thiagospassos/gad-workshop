<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<link rel="stylesheet" href="main.css">

<body>
    <div id="myvue" class="container">
        <h1>{{message}}</h1>
        <ul class="list-group mb-2">
            <li class="list-group-item" v-for="todo in todos" :key="'todos'+todo.id">
                <div class="form-check">
                    <input v-model="todo.done" :checked="todo.done" type="checkbox" class="form-check-input" :id="'todos'+todo.id" />
                    <label :for="'todos'+todo.id" :class="{'form-check-label': true, 'done': todo.done} ">{{todo.title}}</label>
                </div>
            </li>
        </ul>
    </div>
</body>
<script src="main.js">
</script>

</html>
