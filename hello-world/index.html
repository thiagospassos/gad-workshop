<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="container">
        <h1>{{title}}</h1>
        <nav class="nav nav-pills mb-2">
            <a href="#" class="nav-link" v-for="filter in filters" :key="filter" :class="{active:filter==activeFilter}" @click="activeFilter = filter">{{filter}}</a
        >
      </nav>
      <add-item @added="addTodo"></add-item>
      <ul class="list-group mb-2">
        <li
          class="list-group-item"
          v-for="(todo,index) in filteredTodos"
          :key="'todo'+index"
        >
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              :id="'todo'+todo.id"
              v-model="todo.done"
            />
            <label
              :for="'todo'+todo.id"
              class="form-check-label"
              :class="{done:todo.done}"
              >{{todo.title}}</label
            >
          </div>
        </li>
      </ul>
      <remaining-items :remaining="todos.filter(d=>!d.done).length"></remaining-items>
    </div>

    <script src="main.js"></script>
  </body>
</html>
